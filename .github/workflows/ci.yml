name: build

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: sudo apt-get install gettext

      - name: Validate
        run: VERSION=${{ github.event.pull_request.base.ref }} MODE=dummy make all

      - name: Lint
        run: make lint
