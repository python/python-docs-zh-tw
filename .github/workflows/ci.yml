name: build

on:
  pull_request:
    branches:
      - "3.7"
      - "3.8"
      - "3.9"
      - "3.10"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: sudo apt-get install gettext

      - name: Build
        run: VERSION=${{ github.event.pull_request.base.ref }} make
